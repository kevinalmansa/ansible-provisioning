---

- name: Ensure aur directory exists for user
  become: yes
  become_user: "{{ user }}"
  file:
    path: "/home/{{ user }}/aur"
    state: directory

- name: Clone google-chrome repo
  become: yes
  become_user: "{{ user }}"
  git:
    repo: https://aur.archlinux.org/google-chrome.git
    dest: "/home/{{ user }}/aur/google-chrome"
  register: googlechrome_clone

- name: Install google-chrome
  become: yes
  become_user: "{{ user }}"
  command: makepkg --noconfirm -si
  args:
    chdir: "/home/{{ user }}/aur/google-chrome"
  when: googlechrome_clone.changed
