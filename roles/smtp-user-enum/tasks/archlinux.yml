---

- name: Ensure aur directory exists for user
  become: yes
  become_user: {{ user }}
  file:
    path: /home/{{ user }}/aur
    state: directory

- name: Clone smtp-user-enum AUR repo
  become: yes
  become_user: {{ user }}
  git:
    repo: https://aur.archlinux.org/smtp-user-enum-git.git
    dest: /home/{{ user }}/aur/smtp-user-enum

- name: Install smtp-user-enum
  become: yes
  become_user: {{ user }}
  command: makepkg --noconfirm -si
  args:
    chdir: /home/{{ user }}/aur/smtp-user-enum
