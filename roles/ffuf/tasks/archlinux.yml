---

- name: Ensure aur directory exists for user
  become: yes
  become_user: "{{ user }}"
  file:
    path: "/home/{{ user }}/aur"
    state: directory

- name: Clone ffuf AUR repo
  become: yes
  become_user: "{{ user }}"
  git:
    repo: https://aur.archlinux.org/ffuf.git
    dest: "/home/{{ user }}/aur/ffuf"
  register: ffuf_clone

- name: Install ffuf
  become: yes
  become_user: "{{ user }}"
  command: makepkg --noconfirm -si
  args:
    chdir: "/home/{{ user }}/aur/ffuf"
  when: ffuf_clone.changed
