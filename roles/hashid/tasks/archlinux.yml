---

- name: Ensure aur directory exists for user
  become: yes
  become_user: "{{ user }}"
  file:
    path: "{{ aur_location }}"
    state: directory

- name: Clone hashid AUR repo
  become: yes
  become_user: "{{ user }}"
  git:
    repo: "{{ package_repo }}"
    dest: "{{ aur_location }}/hashid"
  register: hashid_clone

- name: Install hashid
  become: yes
  become_user: "{{ user }}"
  command: makepkg --noconfirm -si
  args:
    chdir: "{{ aur_location }}/hashid"
  when: hashid_clone.changed
