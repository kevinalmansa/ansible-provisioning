---

- name: Ensure aur directory exists for user
  become: yes
  become_user: "{{ user }}"
  file:
    path: "{{ aur_location }}"
    state: directory

- name: Clone yay AUR helper
  become: yes
  become_user: "{{ user }}"
  git:
    repo: "{{ package_repo }}"
    dest: "{{ aur_location }}/yay"
  register: yay_clone

- name: Install yay
  become: yes
  become_user: "{{ user }}"
  command: makepkg --noconfirm -si
  args:
    chdir: "{{ aur_location }}/yay"
  when: yay_clone.changed
