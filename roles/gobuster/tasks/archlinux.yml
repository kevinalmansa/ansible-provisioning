---

- name: Ensure aur directory exists for user
  become: yes
  become_user: "{{ user }}"
  file:
    path: "/home/{{ user }}/aur"
    state: directory

- name: Clone gobuster AUR repo
  become: yes
  become_user: "{{ user }}"
  git:
    repo: https://aur.archlinux.org/gobuster-git.git
    dest: "/home/{{ user }}/aur/gobuster-git"
  register: gobuster_clone

- name: Install gobuster
  become: yes
  become_user: "{{ user }}"
  command: makepkg --noconfirm -si
  args:
    chdir: "/home/{{ user }}/aur/gobuster-git"
  when: gobuster_clone.changed